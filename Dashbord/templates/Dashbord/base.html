<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }} - My WIKi for job</title>
    {% load staticfiles %}
    <link rel="stylesheet" type="text/css" href="{% static 'Dashbord/content/bootstrap.min.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'Dashbord/content/site.css' %}" />
    <script src="{% static 'Dashbord/scripts/modernizr-2.6.2.js' %}"></script>
    {% block head %} {% endblock %}

</head>

<body>
    <div class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                    {% if user.is_authenticated %}
                <a href="{% url 'dashboard' %}" class="navbar-brand">Dashboard</a>
                {% endif %}
            </div>
            <div class="navbar-collapse collapse">
                <ul class="nav navbar-nav">
                    <li><a href="{% url 'home' %}">Home</a></li>
                    <li><a href="{% url 'software_development' %}">Sofware Development</a></li>
                    <li><a href="{% url 'about' %}">About</a></li>
                    <li><a href="#contact">Contact</a></li>
                    <li><a href="#help">help</a></li>
                    <li><a href="/admin">loggin</a></li>
                </ul>


            </div>
        </div>
    </div>

    <div class="container body-content">
{% block content %}

{% endblock %}
        <hr/>
        <footer>
            <p>&copy; {{ year }} - Dashboard by Andrew Skvortsov</p>
        </footer>
    </div>

    <script src="{% static 'Dashbord/scripts/jquery-1.10.2.js' %}"></script>
    <script src="{% static 'Dashbord/scripts/bootstrap.js' %}"></script>
    <script src="{% static 'Dashbord/scripts/respond.js' %}"></script>

{% block scripts %}

{% endblock %}

</body>
</html>
